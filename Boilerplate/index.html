 <!-- /**
  * COURSE WORK
Task: To render an HTML table based on an array of objects with identical properties using JavaScript.

Instructions for completing the practical assignment:

HTML, CSS and JS codes should be separated into separate files.
The logic for generating the table should be described in the JS class.
Data to be received asynchronously by a request to a remote server.
The column headings of the table correspond to the names of the properties of the objects.
The values of the cells correspond to the value of the property corresponding to the corresponding column.
When clicking with the mouse on a row of the table to render a modal window, which - renders a form:
with the labels containing the object's property names
with the input-fields containing the values of the properties of the object
renders 2 buttons
to record data changes
to close the modal window
on pressing the save button, the edited row data should be reflected in the table
To use more than one JS files
To use ECMAScript Modules.
To implement basic styling of the table by using css classes.
Clarification: For the implementation of the modal window and styling, the use of the external library (eg Bootstrap) is allowed.

Get the data for the table from the following link: https://raw.githubusercontent.com/vega/vega/master/docs/data/movies.json
  */ -->

    
</head>

<body>
   

    <div id="tableContainer"></div>

    <div id="rowModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change row data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    

    <script
        type="text/javascript"
